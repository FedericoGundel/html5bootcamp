<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/app.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <input type="text" id="title" placeholder="ingresa un titulo">
        <textarea name="document" id="text" cols="30" rows="10" placeholder="Enter text:"></textarea>

        <div id="items-container">
            <header class="header" >Support</header>
            <div class="item" draggable="true" >Text support</div>
        </div>
        
        <button type="button" name="save" id="save">Save</button>
        <button type="button" name="errase" id="errase">Errase</button>

    </section>
    <div class="svg.container">

        <svg width="300" height="300">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
            <line x1 = "100" y1 = "100" x2 = "200" y2 = "200" style = "stroke:rgb(14, 8, 8);stroke-width:2"/>
        </svg>

    </div>
    <script src="./build/app.bundle.js"></script>
</body>
</html>
