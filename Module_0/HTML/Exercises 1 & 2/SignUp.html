<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Federico Gundel">
    <meta name="description" content="Bootcamp Excersise">
    <meta http-equiv="refresh" content="30">
    <meta name="keywords" content="HTML">
    <title><h1>Sign Up</h1></title>
  </head>
  <body>
    <form class="" action="SignUp.html" method="post">
      <p>First Name</p>
      <input type="text" name="nombre" value="" required>
      <p>Last Name</p>
      <input type="text" name="apellido" value="" required>
      <p>Email</p>
      <input type="email" name="email" value="" placeholder="Enter a valid email" required>
      <p>Birthday</p>
      <input type="date" name="nacimiento" value="">
      <p>Favorite Sport</p>
      <select name="sport">
        <option value="futbol">Futbol</option>
        <option value="tenis">Tenis</option>
        <option value="voley">Voley</option>
        <option value="beisbol">Beisbol</option>
      </select>
      <p>About me:</p>
      <textarea rows="4" cols="50">
      </textarea>
      <button type="submit" name="submit">Submit</button>
      <button type="reset">Clear</button>
    </form>
  </body>
</html>
